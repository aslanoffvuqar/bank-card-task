<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">

</head>

<body>

    <div class="card">
        <div class="card-back">
            <img src="bg-card-back.png" aria-hidden=" true" />
            <div class="cvc">
                <span id="cvc_span">000</span>
            </div>
        </div>
        <div class="card-front">
            <img src="bg-card-front.png" alt="" aria-hidden="true" />
            <div class="card-details">
                <span class="card-Number" id="number_span">0000 0000 0000 0000</span>
                <div class="info">
                    <span class="cardholder-name" id="name_span">Jane Appleseed</span>
                    <span id="month" class="exp-date">00/00</span>
                </div>
            </div>
        </div>
    </div>
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">Cardholder Name</label>
            <input type="text" id="name" oninput=" nameINput()" placeholder="e.g. Jane Appleseed" maxlength="25"
                autocomplete="off" />
            <span class="info-err">Can’t be blank</span>
        </div>
        <div class="form-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" oninput="cardInput()" placeholder="e.g. 1234 5678 9123 0000"
                maxlength="16" autocomplete="off" />
            <span class="info-err">Wrong format, numbers only</span>
        </div>
        <div class="form-exp-date">
            <div class="form-group">
                <label for="month">Exp. Date (MM/YY)</label>
                <div class="date">
                    <input type="text" oninput="montINput()" id="month_input" placeholder="MM" maxlength="2"
                        autocomplete="off" />
                    <input type="text" oninput="input()" id="year_input" placeholder="YY" maxlength="2"
                        autocomplete="off" />
                </div>
                <span class="info-err">Can’t be blank</span>
            </div>
            <div class="form-group">
                <label for="cvc">CVC</label>
                <input id="cvc" type="text" oninput="cvcINput()" placeholder="e.g. 123" maxlength="3"
                    autocomplete="off" />
                <span class="info-err">Can’t be blank</span>
            </div>
        </div>
        <button type="submit" class="btn">Confirm</button>
    </form>


    <section class="complete">
        <h1>Thank you!</h1>
        <p>We've added your card details</p>
        <button class="btn">Continue</button>
    </section>
    </main>






    <script>


        let inputs = document.getElementById("name");
        let spans = document.getElementById("name_span");
        inputs.addEventListener('input', function () {
            let value = this.value;
            spans.textContent = value;
        }); 

        let inputCn = document.getElementById("card-number")
        let spanCard = document.getElementById("number_span")
        inputCn.addEventListener('input', function () {
            let value = this.value;
            spanCard.textContent = value;


        });


        let monthSpan = document.getElementById("month")
        let monthInput = document.getElementById("month_input")
        let yearInput = document.getElementById("year_input")
        monthInput.addEventListener('input', changInput);
        yearInput.addEventListener('input', changInput);

        function changInput() {
            let value1 = monthInput.value;
            let value2 = yearInput.value;
            let changValue = changSpan(value1, value2);
            monthSpan.textContent = changValue;
        };
        function changSpan(value1, value2) {
            let changeText = '00/00';
            changeText = changeText.replace('00', value1)
            changeText = changeText.replace('00', value2)
            return changeText;

        };
        let cvcInput = document.getElementById("cvc")
        let cvcSpan = document.getElementById("cvc_span")
        cvcInput.addEventListener('input', function () {
            let value = this.value
            cvcSpan.textContent = value
        })

        //         monthInputvalue.style.border = "1px solid red"
        //     }
        //     else {
        //         monthInputvalue.style.border = ""
        //     }
        // }
        function input() {
            let yearInput = document.getElementById("year_input");
            let yearValue = yearInput.value
            if (isNaN(yearValue)) {
                yearInput.style.border = "1px solid red"
                Swal.fire("please enter a number!");

            }
            else {
                yearInput.style.border = ""
            };

        };


        function cardInput() {

            let inputCn = document.getElementById("card-number")
            let inputCnValue = inputCn.value
            if (isNaN(inputCnValue)) {
                inputCn.style.border = "1px solid red"
                Swal.fire("please enter a number!");
            }
            else {
                inputCn.style.border = ""
            }
        };
        function montINput() {
            let monthInput = document.getElementById("month_input")
            let monthInputValue = monthInput.value
            if (isNaN(monthInputValue)) {
                monthInput.style.border = "1px solid red"
                Swal.fire("please enter a number!");
            }
            else {
                monthInput.style.border = ""
            }
        };
        function cvcINput() {
            let cvcInput = document.getElementById("cvc")
            let cvcVlaue = cvcInput.value
            if (isNaN(cvcVlaue)) {
                cvcInput.style.border = "1px solid red"
                Swal.fire("please enter a number!");
            }
            else {
                cvcInput.style.border = ""
            }
        }

        function nameINput() {
            let inputs = document.getElementById("name");
            let nameValue = inputs.value
            if (/^\d+$/.test(nameValue)) {
                inputs.style.border = "1px solid red"
                Swal.fire("please enter a number!");
            }
            else {
                inputs.style.border = ""
            }
        }

    </script>


</body>

</html>
